<div class="section-menu" *ngIf="isSideNav">
    <div class="profile-info">
        <a href="" class="logo">
            <img src="https://www.connectus.global/wp-content/themes/twentytwentyone/assets/images/logo.svg" alt="">
        </a>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="profile-detail"></div>
    </div>
    <div [ngStyle]="{height: menuContainerHeight + 'px'}" class="cmenu-sidenav">
        <div class="group-menu">
            <div *ngFor="let gm of mobileMenuItems" class="group-section">
                <span class="group">{{ gm.groupName }}</span>
                <div class="group-items" *ngFor="let itm of gm.items">
                    <a [routerLink]="itm.path" routerLinkActive="active" class="item" matRipple>
                        {{ itm.name }}
                        <span class="info-menu" *ngIf="itm.info">{{ itm.info }}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section-lineal-menu" *ngIf="!isSideNav">
    <ng-container *ngFor="let gm of menuItems">
        <div matRipple class="btn-lineal" [matMenuTriggerFor]="menu" *ngIf="gm.groupName && displayLink(gm.activateTo)">
            <span class="txt {{ gm.class }}" >{{ gm.groupName ? gm.groupName : gm.name }}</span>
            <i class="fal fa-angle-down arr" *ngIf="gm.items?.length > 0"></i>
            <div [hidden]="!gm.groupName">
                <mat-menu #menu="matMenu" >
                    <ng-container *ngFor="let itm of gm.items">
                        <a [routerLink]="itm.path" class="btn-lineal-menu" matRipple>
                            {{ itm.name }}
                        </a>
                    </ng-container>
                  </mat-menu>
            </div>
        </div>
        <div matRipple class="btn-lineal" *ngIf="!gm.groupName && displayLink(gm.activateTo)" [routerLink]="gm.path" routerLinkActive="active">
            <span class="txt {{ gm.class }}" >{{ gm.groupName ? gm.groupName : gm.name }}</span>
        </div>
    </ng-container>
</div>
