<div class="appSection">
    <div class="white-container mat-elevation-z2">
        <div class="search-input">
            <div fxLayout="row wrap" fxLayoutAlign="space-between center">
                <div fxFlex="50%" fxFlex.xs="100%" class="alignLeft">
                    <button mat-flat-button color="primary" class="btnCustom boldy" (click)="openForm()">AGREGAR ADMINISTRADOR</button>
                </div>
                <div fxFlex="50%" fxFlex.xs="100%" class="alignRight">
                    <button mat-flat-button color="primary" class="btnCustom boldy btnExcel" (click)="exportarExcel()">
                        <i class="fal fa-file-excel"></i> 
                        EXPORTAR EXCEL</button>
                    <mat-form-field appearance="outline" class="no-padding">
                        <mat-label>Buscar</mat-label>
                        <input matInput placeholder="Escriba..." (keyup)="setFilter($event.target.value)">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <mat-table [dataSource]="dataSource" class="responsiveActive" matSort>
            
            <ng-container matColumnDef="foto">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Foto </mat-header-cell>
                <mat-cell *matCellDef="let e" data-label="Foto"> <span>
                    <img *ngIf="!e.foto" [src]="routeFotoPerfil + 'blank_profile.png?alt=media'" class="pic-table">
                    <img *ngIf="e.foto" [src]="routeFotoPerfil + e.foto + '?alt=media'" class="pic-table">

                </span> </mat-cell>
            </ng-container>
            <ng-container matColumnDef="nombres">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </mat-header-cell>
                <mat-cell *matCellDef="let e" data-label="Nombres"> <span>{{e.nombres}}</span> </mat-cell>
            </ng-container>

            <ng-container matColumnDef="apellido_paterno">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </mat-header-cell>
                <mat-cell *matCellDef="let e" data-label="Apellido"> <span>{{e.apellido_paterno}}</span> </mat-cell>
            </ng-container>

            <ng-container matColumnDef="rut">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Rut </mat-header-cell>
                <mat-cell *matCellDef="let e" data-label="RUT"> <span>{{e.rut}}</span> </mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Correo </mat-header-cell>
                <mat-cell *matCellDef="let e" data-label="Correo"> <span>{{e.email | lowercase}}</span> </mat-cell>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </mat-header-cell>
                <mat-cell *matCellDef="let e" data-label="Teléfono"> <span>{{e.telefono}}</span> </mat-cell>
            </ng-container>

            <ng-container matColumnDef="fechaRegistro">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Registro </mat-header-cell>
                <mat-cell *matCellDef="let e" data-label="Fecha Registro"> <span>{{e.fechaRegistro | date:'dd-MM-yyyy HH:mm:ss'}}</span> </mat-cell>
            </ng-container>


            <ng-container matColumnDef="estado">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Estado </mat-header-cell>
                <mat-cell *matCellDef="let e" data-label="Estado" 
                [ngClass]="{'success' : e.estado === 'ACTIVO', 'danger' : e.estado === 'INACTIVO' , 'warning' : e.estado !== 'ACTIVO' &&  e.estado !== 'INACTIVO'}">
          
                   <span class="cell-estado"> {{ e.estado | removeUnderscore }}</span>
                </mat-cell>
            </ng-container>
     
            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
                <mat-cell *matCellDef="let e" data-label="Acciones">
                    <span>                            

                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="openForm(e._id)">
                                <mat-icon>create</mat-icon>
                                <span>Ver y Editar</span>
                            </button>
                            <button mat-menu-item [routerLink]="['/propiedades/referencia/' + e._id]">
                                <mat-icon>home</mat-icon>
                                <span>Propiedades Creadas</span>
                            </button>
                        </mat-menu>
                        <button mat-icon-button [matMenuTriggerFor]="menu" matTooltipPosition="right">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </span>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="columns" class="bgheader"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columns;"></mat-row>
        </mat-table>
        <p class="noresults" *ngIf="length === 0">No se encontraron resultados</p>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="utils.fnGoTop()"></mat-paginator>
    </div>
</div>
